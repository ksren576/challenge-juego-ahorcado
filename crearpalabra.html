<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange Juego Ahorcado guardar</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <img src="imagen/Vector.png" alt="Logo Alura">
    <h1 class="titulo-principal">Ingrese una palabra</h1>
    <div class="container">
        <div class="error">Solo letras mayúsculas y sin tildes</div>
    </div>

    <div class="container">
        <input class="input-text" type="text" placeholder="Ingrese una palabra (solo mayúsculas)" />
    </div>

    <div class="botones">
        <input class="botonPrincipal" type="submit" onclick="guardarYempezar()" value="Guardar y empezar " />
        <input class="botonSecundario" type="submit" value="Cancelar" onclick="cancelar()" />
    </div>
    <script src="js/crearpalabra.js"></script>
</body>

</html>
